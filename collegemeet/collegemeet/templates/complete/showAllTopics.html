{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="container">
		<h1>Show Topics</h1>
		{% if topics %}
			<ul>
				{% for topic in topics %}
					<li>
						<a href="{% url 'complete:get_topic' topic.id %}">{{topic.name}}</a>
					</li>
				{% endfor %}
			</ul>
		{% else %}
			<p>No topics found</p>
		{% endif %}
	</div>
{% endblock content %}
